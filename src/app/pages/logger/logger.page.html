<ion-header>
  <ion-toolbar>
    <ion-title>Sleep Logger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>
    <h1><strong>Log a Sleep Cycle</strong></h1>
  </ion-label>

	<ion-label position="stacked">Sleep Time</ion-label>
	<ion-datetime displayFormat="MMM/D/YY h:mm a" placeholder="Add Date/Time" [(ngModel)]="startTime"></ion-datetime>
	<ion-label position="stacked" *ngIf="wakeTimeDisplay()">Wake Time</ion-label>
	<ion-datetime displayFormat="MMM/D/YY h:mm a" placeholder="Add Date/Time" [(ngModel)]="endTime" *ngIf="wakeTimeDisplay()"></ion-datetime>
  <ion-button expand="full" (click)="logButtonAction()" [disabled]="logDisabled()">Log Sleep Data</ion-button>
  <ion-button expand="full" (click)="clearDates()" *ngIf="datesAvailable()" color="danger">Clear</ion-button>

  <ion-label>
    <h1><strong>Sleep Logs</strong></h1>
  </ion-label>

  <ion-list>
    <ion-item-sliding *ngFor="let item of overnight">
      <ion-item>
        <ion-label>
          {{item.summary}}
          <p>{{item.date}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteOvernight(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
