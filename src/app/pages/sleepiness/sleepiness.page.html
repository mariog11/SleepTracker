<ion-header>
  <ion-toolbar>
    <ion-title>Sleepiness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>
    <h1><strong>Sleepiness Level</strong></h1>
  </ion-label>

  <ion-range min="1" max="7" snaps="true" color="secondary" [(ngModel)]="sleepinessLevel" (ionChange)="toggleButton()">
    <ion-icon slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="moon"></ion-icon>
  </ion-range>
  <ion-button expand="full" [disabled]="disabled" (click)="logButtonAction()">Log Sleep Data</ion-button>
  
  <ion-label>
	<h1><strong>Sleepiness Data</strong></h1>
  </ion-label>

  <ion-list>
	<ion-item-sliding *ngFor="let item of sleepiness">
	  <ion-item>
	    <ion-label>
	      {{item.summary}}
	      <p>{{item.date}} at {{item.time}}</p>
	    </ion-label>
	  </ion-item>
	  <ion-item-options side="end">
	    <ion-item-option color="danger" (click)="deleteSleepiness(item)">Delete</ion-item-option>
	  </ion-item-options>
	</ion-item-sliding>
  </ion-list>		
</ion-content>
