<ion-content padding>
  <ion-grid>
	<ion-row justify-content-center>
	  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
		<div text-center>
		  <h1><strong>SleepTracker</strong></h1>
		</div>
		<div padding>
			<ion-item>
				<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
			</ion-item>
		</div>
		<div padding>
			<ion-button expand="full" (click)="login()">Login</ion-button>
			<ion-button expand="full" (click)="logout()" *ngIf="signedIn()" color="danger">Logout</ion-button>
		</div>
		</ion-col>
	</ion-row>
  </ion-grid>
</ion-content>
